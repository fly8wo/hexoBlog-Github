language: node_js
node_js: stable

cache:
  directories:
    - node_modules


install:
  - npm install

before_script:
  - git submodule update --remote --merge

script:
  - hexo clean
  - hexo g && gulp

after_script:
  - git clone https://${GH_REF}.deploy_git
  - cd .deploy_git
  - git checkout master
  - cd ../
  - mv .deploy_git/.git/ ./public/
  - cd public
  - git init
  - git config user.name "mtianyan"
  - git config user.email "1147727180@qq.com"
  - git add .
  - git commit -m "Update Website"
  - git push --force --quiet "https://${Travis_Token}@${GIT_PAGE_REF}" master:master

branches:
  only:
    - master
env:
 global:
   - GIT_PAGE_REF: github.com/mtianyan/mtianyan.github.io.git

